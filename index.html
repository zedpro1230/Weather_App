<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/Css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <title>Document</title>
</head>
<body>
  <div class="weather_app">
      <div class="sidebar">
          <form action="" class="search" id="search">
            <input type="text" id="countries_search" placeholder="search....">
            <button class="btn_search">
              <span class="material-symbols-outlined search_icon">
                search
              </span>
            </button>
          </form>
          <div class="weather_icon">
            <img src="./assets/Img/rain.png" alt="" id="icon">
          </div>
          <div class="temperature">
            <h1 id="temp">
              -39.9
            </h1>
            <span>°</span>
            <span class="temp_unit">C</span>
          </div>
          <div class="date_time">
            <a id="date_time">Monday, 12:00</a>
          </div>
          <div class="divider"></div>
          <div class="condition_rain">
            <div class="condition">
              <span class="material-symbols-outlined">
                cloud
              </span>
              <div id="condition">Condition</div>
            </div>
            <div class="rain">
              <span class="material-symbols-outlined">
                water_drop
                </span>
                <div id="rain">per</div>
            </div>
          </div>
          <div class="location">
            <span class="material-symbols-outlined">
              pin_drop
              </span>
              <div class="current_location">Location</div>
          </div>
        </div>
        <div class="main_app">
          <nav>
            <ul class="options">
              <button class="hourly">today</button>
              <button class="week active">week</button>
            </ul>
            <ul class="options units">
              <button class="celsious active">°C</button>
              <button class="fahrenheit">°F</button>
            </ul>
          </nav>
          <div class="cards" id="weather_cards">
          </div>
          <div class="highlight">
            <h2 class="heading">Today's highlight</h2>
            <div class="highlights">
              <div class="card2">
                <h4 class="card_heading">UV index</h4>
                <div class="content">
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      wb_sunny
                      </span>
                    <p class="Uv_index">
                      0
                    </p>
                  </div>
                  <p class="Uv_text">Low</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card_heading">Wind status</h4>
                <div class="content">
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      wind_power
                      </span>
                    <p class="wind">0</p>
                  </div>
                  
                  <p class="wind_status">Low</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card_heading">Sunrise & Sunset</h4>
                <div class="content">
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      brightness_5
                      </span>
                      <p class="sunrise">0</p>
                  </div>
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      brightness_5
                      </span>
                      <p class="sunset">0</p>
                  </div>
                  
                </div>
              </div>
              <div class="card2">
                <h4 class="card_heading">Humidity</h4>
                <div class="content">
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      humidity_low
                      </span>
                      <p class="humidity">0</p>
                  </div>
                  
                  <p class="humidity_status">Low</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card_heading">Visivility</h4>
                <div class="content">
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      visibility
                      </span>
                      <p class="visivility">0</p>
                  </div>
                  
                  <p class="visivility_status">Low</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card_heading">Air Quality</h4>
                <div class="content">
                  <div class="value_content">
                    <span class="material-symbols-outlined">
                      air
                      </span>
                      <p class="Air_quality">0</p>
                  </div>
                  
                  <p class="Air_quality_status">Low</p>
                </div>
              </div>
            </div>
          </div>
        </div>  
  </div>
  <script src="main.js"></script>
</body>
</html>
